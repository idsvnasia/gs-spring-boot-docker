apiVersion : apps/v1
kind: Deployment
metadata:
  name: "javaspringboot-v1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "javaspringboot-v1"
  template:
    metadata:
      labels:
        app: "javaspringboot-v1"
    spec:
      containers:
        - name: "javaspringboot-v1"
          image: "idsvnasiaacr.azurecr.io/javaspringboot"
          ports:
          - containerPort: 8080
